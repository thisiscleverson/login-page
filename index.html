<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/reset.css">
        <link rel="stylesheet" href="./style/base.css">
        <link rel="stylesheet" href="./style/login.css">
        
        <title>Login</title>
    </head>

    <body>
        <form class="form__login">
            <div class="caixa__login">
                <h1>Login</h1>
                <input type="email" class="input__email" placeholder="seu usuário" required oninvalid="this.setCustomValidity('por favor, digite seu email')">
                <input type="password" class="input__senha" placeholder="sua senha" required oninvalid="this.setCustomValidity('por favor, digite sua senha')">
                <label for="cadastro">não é membro ainda? <a href="./pages/registration.html" id="cadastro">cadastre-se</a></label>
                <button class="button__login" disabled>Entre</button>
            </div>
        </form>
    </body>
</html>
